<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
  <h2>Poorna Pimpale</h2>
</head>
<body>
  <script>
     function add()
    {     
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1 + +n2;
    (sum);
      document.getElementById("result").innerText=sum;
    }
    function sub()
    {
      var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
       var sub=+n1 - +n2;
    (sub);
      document.getElementById("result").innerText=sub;
    }
     function mul()
    {
      var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
      
       var mul=+n1 * +n2;
    (mul);
      document.getElementById("result").innerText=mul;
    }
     function div()
    {
      var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
       
       var div=+n1 / +n2;
    (div);
      
      
      
      document.getElementById("result").innerText=div;
    }
  </script>
  <form>
    Enter No 1:<input type="number" id="num1" required>
    Enter No 2:<input type="number" id="num2" required>
    <input type="button" value="ADD" onclick="add();">
    <input type="button" value="SUB" onclick="sub();">
    <input type="button" value="MUL" onclick="mul();">
    <input type="button" value="DIV" onclick="div();">
    <div id="result">
    </div>
  </form>
</body>
</html>
